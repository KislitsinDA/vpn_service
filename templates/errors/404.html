{% extends "base.html" %}
{% block title %}Страница не найдена - GSHVPN{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="py-5">
                <div class="error-icon mb-4">
                    <i class="fas fa-search fa-5x text-muted"></i>
                </div>
                <h1 class="display-4 fw-bold text-primary">404</h1>
                <h2 class="h3 mb-3">Страница не найдена</h2>
                <p class="text-muted mb-4">
                    К сожалению, запрашиваемая страница не существует или была перемещена.
                </p>
                <div>
                    <a href="{{ url_for('public.index') }}" class="btn btn-primary me-2">
                        На главную
                    </a>
                    <a href="{{ url_for('public.docs') }}" class="btn btn-outline-primary">
                        Поддержка
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
