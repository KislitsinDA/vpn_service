{% extends "base.html" %}
{% block title %}Регистрация - GSHVPN{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Регистрация</h2>
                        <p class="text-muted">Создайте аккаунт GSHVPN</p>
                    </div>
                    
                    <form method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email адрес</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">Минимум 6 символов</div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="agree_terms" name="agree_terms" required>
                            <label class="form-check-label" for="agree_terms">
                                Я прочитал(а) и согласен(на) с 
                                <a href="{{ url_for('public.docs') }}" target="_blank">Пользовательским соглашением</a>
                            </label>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="agree_privacy" name="agree_privacy" required>
                            <label class="form-check-label" for="agree_privacy">
                                Я согласен(на) с 
                                <a href="{{ url_for('public.docs') }}" target="_blank">Политикой конфиденциальности</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            Создать аккаунт
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Уже есть аккаунт? 
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                Войти
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
